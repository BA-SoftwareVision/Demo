name: Build & Push Docker Camera App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t pratham4563/poc-camera-app:latest .

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push pratham4563/poc-camera-app:latest

      - name: Done
        run: echo "âœ… Image built and pushed successfully"
