name: Build & Deploy (Admin Approved)

on:
  push:
    branches:
      - main # runs ONLY after merge to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # THIS IS THE ADMIN GATE
    environment:
      name: production

    steps:
      # Get the code AFTER approval
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker (Docker Hub or private registry)
      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build Docker image (AFTER approval)
      - name: Build Docker Image
        run: |
          docker build -t poc-vision-app:${{ github.sha }} .
          docker tag poc-vision-app:${{ github.sha }} poc-vision-app:latest

      #  Push Docker image
      - name: Push Docker Image
        run: |
          docker push poc-vision-app:${{ github.sha }}
          docker push poc-vision-app:latest

      # (Optional) Deploy to server
      - name: Deploy to Server
        run: |
          echo "Deploying container after admin approval"
